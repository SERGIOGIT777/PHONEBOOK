<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .btn {
            display: inline-block;
            background: #8C959D;
            color: #fff;
            padding: 0.5rem 4rem;
            text-decoration: none;
            border-radius: 5px;
        }
        .persona {
            font-family: Georgia;
            font-size: 13px;
            font-weight: bold;
            color: red;
            background: gold;
            border-collapse: collapse;
            width: 100%;
        }
    </style>
</head>
<body>
<table width="50%" cellspacing="0" cellpadding="4" align="left" class="persona">
    <tr>
        <td>
            <form method="post" action="/savebootstrap">
                <fieldset>
                    <legend align="center">Save application</legend>
                    <table width="75%" cellspacing="0" cellpadding="4" align="center">
                        <tr>
                            <td align="right"><b> First name:</b></td>
                            <td><input name="firstname" placeholder="John" pattern="^[A-Za-z]+$" autofocus required></td>
                        </tr>
                        <tr>
                            <td align="right">Last name:</td>
                            <td><input name="lastname" placeholder="Smith" pattern="^[A-Za-z]+$" required></td>
                        </tr>
                        <tr>
                            <td align="right">Age:</td>
                            <td><input name="age" placeholder="20" required pattern="^[0-9]{1,3}"></td>
                        </tr>
                        <tr>
                            <td align="right">Address:</td>
                            <td><input name="address" required placeholder="City"> </td>
                        </tr>
                        <tr>
                            <td align="right">Status:</td>
                            <td><input name="status" pattern="^[0-3]{1}" placeholder="1"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="save"></td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </td>
    </tr>
</table>

<div class="bd-example">
    <table class="table table-success table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First name</th>
            <th scope="col">Second name</th>
            <th scope="col">Age</th>
            <th scope="col">Address</th>
            <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        {{content}}
        </tbody>

    </table>
</div>
<a href="home.html" class="btn">HOME</a>
</body>
</html>

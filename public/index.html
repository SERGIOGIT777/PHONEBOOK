<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phonebook</title>
<!--    <link rel="stylesheet" type="text/css" href="style.css"> -->
    <style>
        .person {
            font-family: Georgia;
            font-size: 13px;
            color: green;
            border: black 5px solid;
            background: antiquewhite;
            width: 100%;
            border-collapse: collapse;
        }
        .row {
            font-weight: bold;
            font-size: 16px;
            color: black;
            padding: 8px;
            border: 2px solid black;
        }
        .pow {
            padding: 5px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
<table width="50%" cellspacing="0" cellpadding="4" align="left">
    <tr>
        <td>
            <form method="post" action="/save">
                <fieldset>
                    <legend align="center">Save person</legend>
                    <table width="75%" cellspacing="0" cellpadding="4" align="center">
                        <tr>
                            <td align="right"><b> First name:</b></td>
                            <td><input name="firstname" placeholder="John" pattern="^[A-Za-z]+$" autofocus required></td>
                        </tr>
                        <tr>
                            <td align="right">Last name:</td>
                            <td><input name="lastname" placeholder="Smith" pattern="^[A-Za-z]+$" required></td>
                        </tr>
                        <tr>
                            <td align="right">Age:</td>
                            <td><input name="age" placeholder="20" required pattern="^[0-9]{1,3}"></td>
                        </tr>
                        <tr>
                            <td align="right">Phone number:</td>
                            <td><input name="phone_number" pattern="^[0-9]{9}" placeholder="5544545"></td>
                        </tr>
                        <tr>
                            <td align="right">Address:</td>
                            <td><input name="address" required placeholder="City"> </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="save"></td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </td>
    </tr>
    <tr>
        <td>
            {{content}}
        </td>
    </tr>
</table>
</body>
</html>
